{% extends 'base.html' %} {% load humanize %} {% block pageContent %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card card-default rounded-0 shadow">
    <div class="card-header">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <h4 class="card-title fw-bold">
          Forecast and Replenishment for {{ product.name }}
        </h4>
        <a
        href="{% url 'render_chart' %}"
        class="btn btn-primary btn-sm rounded-0 bg-gradient px-3"
        id="chart"
      >
        Chart
      </a>
      </div>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <table class="table table-bordered" id="product-list">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>
          <thead>
            <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
              <th class="px-2 py-2 text-center">
                Forecasted Demand (next 30 days)
              </th>
              <th class="px-2 py-2 text-center">Replenishment Needed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-2 py-1 align-middle text-center">
                {{ forecasted_demand }}
              </td>
              <td class="px-2 py-1 align-middle text-center">
                {{ replenishment_needed }}
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
{% endblock pageContent %}
